<p>password reset</p>

<form ng-submit="passwordResetCtrl.requestPasswordReset(passwordResetCtrl.user)">
  <div class="form-group">
    <label>email</label>
    <input type="email" name="email" ng-model="passwordResetCtrl.user.email" required="required">
  </div>

  <button type="submit">Request password reset</button>
</form>
