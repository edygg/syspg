<div layout="row" layout-wrap layout-fill layout-margin>
  <md-whiteframe class="md-whiteframe-3dp" flex="45" layout-padding>
    <md-list>
      <md-list-item ng-show=" academyDashboardCtrl.unverified_users.companies.length == 0 && academyDashboardCtrl.unverified_users.students.length == 0 && academyDashboardCtrl.unverified_users.academics.length == 0">
        No hay usuarios por verificar.
      </md-list-item>

      <subheader class="md-no-sticky" ng-show="academyDashboardCtrl.unverified_users.companies.length > 0">Empresas</subheader>
      <md-list-item class="md-2-line" ng-repeat="company in academyDashboardCtrl.unverified_users.companies">
        <md-icon md-font-library="material-icons" class="md-avatar">business</md-icon>
        <div class="md-list-item-text" layout="column">
          <h3>{{company.name}}</h3>
          <h4>{{company.user_email}}</h4>
        </div>
        <md-button class="md-secondary md-accent" ng-click="academyDashboardCtrl.verifyUser(company.user_id)">Verificar</md-button>
      </md-list-item>
      <md-divider ng-show="academyDashboardCtrl.unverified_users.companies.length > 0"></md-divider>

      <subheader class="md-no-sticky" ng-show="academyDashboardCtrl.unverified_users.students.length > 0">Estudiantes</subheader>
      <md-list-item class="md-3-line" ng-repeat="student in academyDashboardCtrl.unverified_users.students">
        <md-icon md-font-library="material-icons" class="md-avatar">face</md-icon>
        <div class="md-list-item-text" layout="column">
          <h3>{{student.name}}</h3>
          <h4>{{student.unitec_id}}</h4>
          <p>{{student.user_email}}</p>
        </div>
        <md-button class="md-secondary md-accent" ng-click="academyDashboardCtrl.verifyUser(student.user_id)">Verificar</md-button>
      </md-list-item>
      <md-divider ng-show="academyDashboardCtrl.unverified_users.students.length > 0"></md-divider>

      <subheader class="md-no-sticky" ng-show="academyDashboardCtrl.unverified_users.academics.length > 0">Acad√©micos</subheader>
      <md-list-item class="md-2-line" ng-repeat="academic in academyDashboardCtrl.unverified_users.academics">
        <md-icon md-font-library="material-icons" class="md-avatar">school</md-icon>
        <div class="md-list-item-text" layout="column">
          <h3>{{academic.name}}</h3>
          <h4>{{academic.user_email}}</h4>
        </div>
        <md-button class="md-secondary md-accent" ng-click="academyDashboardCtrl.verifyUser(academic.user_id)">Verificar</md-button>
      </md-list-item>

    </md-list>
  </md-whiteframe>
  <span flex></span>
  <md-whiteframe class="md-whiteframe-3dp" flex="45" layout-padding>
    <p>Aqui van las clases</p>
  </md-whiteframe>
</div>
